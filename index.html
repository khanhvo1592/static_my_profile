<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Card - Võ Quốc Khánh</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                
                <h1>Võ Quốc Khánh</h1>
                <p class="title">Kỹ thuật viên đài PTTH Hậu Giang</p>
                
                <div class="profile-image">
                    <img src="avatar.jpg" alt="Võ Quốc Khánh" onerror="this.src='https://via.placeholder.com/180x180?text=VQK'">
                </div>
                <div class="social-links">
                    <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-youtube"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
            <div class="card-back">
                <h2>Thông tin liên hệ</h2>
                <ul>
                    <li>Kỹ thuật viên</li>
                    <li>Đài PTTH Hậu Giang</li>
                    <li>Điện thoại: 0909090909</li>
                    <li>Email: khanhvo@gmail.com</li>
                </ul>
                <div class="qr-code">
                    <!-- Thêm QR code của bạn vào đây -->
                    <img src="qr-code.png" alt="QR Code" onerror="this.src='https://via.placeholder.com/150x150?text=QR'">
                </div>
                <div class="social-links-back">
                    <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-youtube"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
